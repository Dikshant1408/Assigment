<!DOCTYPE html>
<html>
<head>
	<title>Patient Login and Registration</title>
	<style>
			* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			}

			.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			}

			.form-container {
			border: 2px solid #333;
			border-radius: 5px;
			margin: 20px;
			padding: 30px;
			width: 400px;
			background-color: #f5f5f5;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			}

			h2 {
			margin-bottom: 20px;
			text-align: center;
			}

			label {
			display: block;
			margin-bottom: 10px;
			}

			input[type="text"],
			input[type="email"],
			input[type="password"],
			input[type="tel"] {
			border: none;
			border-bottom: 2px solid #ddd;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
			font-size: 16px;
			font-family: sans-serif;
			}

			select[name="gender"],
			input[type="tel"] {
			border: none;
			border-bottom: 2px solid #ddd;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
			font-size: 16px;
			font-family: sans-serif;
			}

			button[type="submit"] {
			background-color: #007bff;
			border: none;
			color: #fff;
			cursor: pointer;
			padding: 10px;
			width: 100%;
			border-radius: 5px;
			font-size: 16px;
			font-family: sans-serif;
			}

			a {
			color: #007bff;
			text-decoration: none;
			}

			a:hover {
			text-decoration: underline;
			}

			input[type="number"] {
				border: none;
				border-bottom: 2px solid #ddd;
				margin-bottom: 20px;
				padding: 10px;
				width: 100%;
				font-size: 16px;
				font-family: sans-serif;
			}

			input[type="submit"] {
			background-color: #007bff;
			border: none;
			color: #fff;
			cursor: pointer;
			padding: 10px;
			width: 100%;
			border-radius: 5px;
			font-size: 16px;
			font-family: sans-serif;
			}
		</style>
</head>
<body>
	<form method="GET" action="{% url 'landing_page' %}">
		<button type="submit" class="back-btn">Back to Hospital</button>
	</form>
	<div class="container">
		<div class="form-container">
			<h2>Patient Login</h2>
			<form action="{% url 'patient_login' %}" method="post">
				{% csrf_token %}
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" placeholder="Enter your email" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="form-container">
			<h2>Patient Registration</h2>
			<form method="POST" action="{% url 'patient_register' %}">
				{% csrf_token %}
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter full name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter email address">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter password">
				<label for="contact-number">Contact Number:</label>
				<input type="tel" id="contact-number" name="contact_number" placeholder="Enter contact number">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
				  <option value="">Select gender</option>
				  <option value="male">Male</option>
				  <option value="female">Female</option>
				  <option value="other">Other</option>
				</select>
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" placeholder="Enter age">
				<input type="submit" value="Register">
			  </form>			  
		</div>
	</div>
</body>
</html>
