<!DOCTYPE html>
<html>
<head>
    <title>Fix Appointment</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #336699;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #336699;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #5588bb;
        }
        .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: blue;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        }
    </style>
</head>
<body>
    <form method="GET" action="{% url 'patient_dashboard' %}">
        <button type="submit" class="back-btn">Back to Dashboard</button>
    </form>
    <div class="header">
        <h1>Fix Appointment</h1>
    </div>
    <div class="container">
        <form method="POST" action="{% url 'fix_appointment' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="doctor">Doctor:</label>
                <select name="doctor">
                    <option value="" selected>Select Doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.name }}">{{ doctor.name }}</option>
                    {% endfor %}
                </select>                
            </div>
            <div class="form-group">
                <label for="appointment_date">Appointment Date:</label>
                <input type="date" name="appointment_date" id="appointment_date" required>
            </div>
            <div class="form-group">
                <label for="appointment_time">Appointment Time:</label>
                <input type="time" name="appointment_time" id="appointment_time" required>
            </div>
            <button type="submit">Submit</button>
        </form>        
    </div>
</body>
</html>
